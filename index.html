<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roc Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tittle">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div id="container">
        <div class="choices">
            <div class="choice" id="rock"><img src="rock.png" alt=""></div>
            <div class="choice" id="paper"><img src="paper.png" alt=""></div>
            <div class="choice" id="scissor"><img src="scissors.png" alt=""></div>  
                
        </div>
    </div>
    <div class="score-container">
        <div class="score-box">
            <div class="win-p" >
                <p id="win-msg">Play Your move!</p>
            </div>
            <div class="score-board">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>Yours Score</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>Computer Score</p>
                </div>
            </div>
        </div>
    </div>

    <button class="resetBtn">Reset Game</button>
    <script src="app.js"></script>
</body>
</html>
